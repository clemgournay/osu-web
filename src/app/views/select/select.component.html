<div class="beatmaps noselect">
  <div class="beatmap" *ngFor="let beatmap of beatmaps">
    <div class="header">
      <span class="title">{{beatmap.title}}</span><span class="artist"> - {{beatmap.artist}}</span>
    </div>
    <div class="difficulties">
      <div class="difficulty btn" *ngFor="let difficulty of beatmap.difficulties; let i = index;" (click)="play(beatmap, i)">
        <span>{{difficulty.name}}</span>
      </div>
    </div>
  </div>
</div>
